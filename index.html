<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather  Time</title>
    <link href="css/style.css" rel="stylesheet" >
    <link rel="stylesheet" href="http://fonts.googleapis.com/css/?family=lato">
</head>
<body>
    <header class="main-header">
        <h1>Weather Time</h1>
        <h2>An awesome way to see we burnby global warning</h2>
    </header>


    <main class="card-group">
        <template class="template--city">
            <div class="card">
                <header class="card__header">
                    <h3 class="card__title"></h3>
                    <h4 class="card__time"></h4>
                </header>
                <div class="card__info">
                    <img src=""alt="" class="card__image">
                    <span class="card__maxt"></span>
                    <span class="card__mint"></span>
                    <span class="card__temp"></span>
                </div>
            </div>
        </template>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
